format = """
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$custom\
$sudo\
$fill\
$cmd_duration\
$line_break\
$jobs\
$status\
$character"""

[cmd_duration]
format = '[$duration]($style)'

[directory]
style = 'bold #1BD6F2'

[fill]
symbol = ' '
style = 'none'

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style) '
style = 'bold #73BB30'

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = 'bold #FF47F6'
conflicted = '=${count} '

format = """
$shell\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$custom\
$sudo\
$fill\
$cmd_duration\
$line_break\
$jobs\
$status\
$character"""

[cmd_duration]
format = '[$duration]($style)'

[directory]
style = 'bold #1BD6F2'

[fill]
symbol = ' '
style = 'none'

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style) '
symbol = ' '
style = 'bold #73BB30'

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = 'bold #FF47F6'
conflicted = ' ${count} '
ahead = ' ${count} '
behind = ' ${count} '
untracked = ' ${count} '
stashed = ' ${count} '
modified = ' ${count} '
staged = ' ${count} '
renamed = ' ${count} '
deleted = ' ${count} '

[shell]
fish_indicator = '󰈺 '
zsh_indicator = '󰬡 '
bash_indicator = ' '
powershell_indicator = '󰨊 '
style = 'bright-blue'
disabled = false

[custom.proxy]
symbol = ' '
style = '#FFB303'
when = 'test $https_proxy || test $http_proxy'

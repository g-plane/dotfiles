format = """
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$custom\
$sudo\
$cmd_duration\
$line_break\
$jobs\
$status\
$character"""

[cmd_duration]
format = '[$duration]($style)'

[directory]
style = 'bold #1BD6F2'

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style) '
style = 'bold #73BB30'

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = 'bold #FF47F6'
conflicted = '=${count} '
ahead = '⇡${count} '
behind = '⇣${count} '
untracked = '?${count} '
stashed = '\$${count} '
modified = '!${count} '
staged = '+${count} '
renamed = '»${count} '
deleted = '✘${count} '
